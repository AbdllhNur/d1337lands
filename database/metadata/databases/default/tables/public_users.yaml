table:
  schema: public
  name: users
object_relationships:
  - name: roleByRole
    using:
      foreign_key_constraint_on: role
  - name: title
    using:
      foreign_key_constraint_on: chosen_title
  - name: user_data
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: public
          name: user_datas
array_relationships:
  - name: achievements
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: public
          name: achievements
  - name: potions
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: public
          name: potions
  - name: submissions
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: public
          name: submissions
  - name: titles
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: public
          name: titles
  - name: unlocked_hints
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: public
          name: unlocked_hints
