table:
  name: user_datas
  schema: public
object_relationships:
- name: user
  using:
    foreign_key_constraint_on: user_id
select_permissions:
- permission:
    columns:
    - created_at
    - id
    - map
    - position
    - updated_at
    - user_id
    filter:
      _or:
      - user:
          role:
            _eq: X-Hasura-Role
      - id:
          _eq: X-Hasura-User-Id
  role: player
